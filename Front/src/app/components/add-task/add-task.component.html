<div>
  <h4>Salvar Tarea</h4>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="task.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Descripcion</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="task.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="user">Usuario </label>
          <select name ="user" [(ngModel)]="task.user">
            <option *ngFor="let i of userList" [value]="i.id">
              {{i?.viewValue}}
            </option>
          </select>
      </div>

      <button (click)="saveTask()" class="btn btn-success">Guardar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tarea guardada</h4>
      <button class="btn btn-success" (click)="newTask()">Agregar</button>
    </div>
  </div>
</div>
